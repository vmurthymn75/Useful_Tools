<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <title>Subnet Calculator – Fast, Accurate, Free IP Tools</title>
    <meta name="description" content="Calculate subnet ranges, IP classes, and network details instantly. SEO-optimized, mobile-ready, and easy to use.">
    <meta name="keywords" content="subnet calculator, IP calculator, CIDR, network tools, IP address, subnet mask, network address, broadcast address, usable hosts, IP class, free IP tools">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Subnet Calculator – Fast, Accurate, Free IP Tools">
    <meta property="og:description" content="Calculate subnet ranges, IP classes, and network details instantly. SEO-optimized, mobile-ready, and easy to use.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/subnet-calculator"> <!-- Replace with actual URL -->
    <meta property="og:image" content="https://yourdomain.com/preview.png"> <!-- Replace with actual preview image URL -->

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Subnet Calculator",
      "url": "https://yourdomain.com/subnet-calculator",
      "description": "A web tool to calculate subnet ranges, IP classes, and network details.",
      "applicationCategory": "Utilities",
      "operatingSystem": "Any",
      "browserRequirements": "Requires HTML5 and JavaScript support."
    }
    </script>

    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calculator"></i> Subnet Calculator</h1>
            <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle dark/light mode">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <!-- AdSense Header Banner Placeholder -->
        <div class="ad-container ad-header-banner">
            <p>Header Banner Ad (728x90)</p>
        </div>

        <main>
            <div class="calculator-main-panel">
                <section class="input-section card">
                    <h2>Enter Network Details</h2>
                    <div class="input-group">
                        <label for="ip-address">IP Address:</label>
                        <input type="text" id="ip-address" placeholder="e.g., 192.168.1.0" aria-label="IP Address Input">
                    </div>
                    <div class="input-group">
                        <label for="subnet-mask">Subnet Mask / CIDR:</label>
                        <input type="text" id="subnet-mask" placeholder="e.g., 255.255.255.0 or /24" aria-label="Subnet Mask or CIDR Input">
                    </div>
                    <p id="error-message" class="error-message hidden"></p>
                    <div class="button-group">
                        <button id="calculate-btn" class="btn"><i class="fas fa-cogs"></i> Calculate</button>
                        <button id="clear-btn" class="btn secondary"><i class="fas fa-redo"></i> Clear</button>
                    </div>
                </section>

                <section id="result-section" class="result-section card hidden">
                    <h2><i class="fas fa-info-circle"></i> Network Information</h2>
                    <div id="loading-spinner" class="loading-spinner hidden"></div>
                    <div id="network-details" class="network-details-grid">
                        <!-- Network details will be populated here by JavaScript -->
                    </div>
                </section>
            </div>

            <!-- AdSense Sidebar Placeholder -->
            <aside class="ad-sidebar">
                <div class="ad-container">
                    <p>Sidebar Ad (300x250)</p>
                </div>
            </aside>
        </main>

        <footer>
            <!-- AdSense Footer Banner Placeholder -->
            <div class="ad-container ad-footer-banner">
                <p>Footer Banner Ad (336x280)</p>
            </div>
            <p>&copy; 2025 Subnet Calculator. All rights reserved.</p>
            <nav class="footer-nav">
                <a href="#" aria-label="About Us">About</a>
                <a href="#" aria-label="Terms of Use">Terms of Use</a>
                <a href="#" aria-label="Privacy Policy">Privacy Policy</a>
            </nav>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
